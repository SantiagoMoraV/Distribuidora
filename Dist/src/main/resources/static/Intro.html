<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ferretería LittleBlackBerry - Productos</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script src="easy.qrcode.min.js"></script> <!-- Agrega easy.qrcode.min.js -->
  <style>

    /* Establece un alto mínimo para el contenido de la página */
    main {
      min-height: calc(100vh - 150px); /* Ajusta el valor según sea necesario */
    }

    /* Establece un desplazamiento vertical */
    body {
      overflow-y: scroll;
    }

    /* Estilo personalizado para el pie de página */z
    footer {
      background-color: black; /* Cambia el color de fondo a negro */
      padding: 5px; /* Agrega espaciado interno para hacerlo más delgado */
    }

    footer p {
      color: white; /* Cambia el color del texto a blanco */
      margin: 0; /* Elimina el margen predeterminado del párrafo */
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 30px 0;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    main h2 {
      color: #333;
    }

    input, button {
      margin-bottom: 10px;
      padding: 10px;
      width: calc(100% - 22px);
    }

    input {
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
      padding: 10px;
    }

    button {
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #555;
    }

    #resultados {
      margin-top: 20px;
    }

    footer {
      text-align: center;
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

  </style>
</head>
<body>

<header>
  <h1>Ferretería  LittleBlackBerry</h1>
  <p>Tu solución para herramientas y materiales de construcción</p>
</header>

<main>
  <h2>Nuestros Productos</h2>
  <div>
    <input placeholder="Nombre del Producto" id="product-name">
    <input placeholder="Descripcion" id="product-desc">
    <input placeholder="Precio" id="product-price">
    <br>
    <button onclick="saveProduct()">Agregar Producto</button>
    <button class="back-button" onclick="goToIndex()">Regresar a Inicio</button>
  </div>
  <div id="resultados"></div>

  <!-- Agregar un elemento div con id "qrcode" para mostrar el código QR -->
  <div id="qrcode-container">
    <h2>Código QR del Producto</h2>
    <div id="qrcode"></div>
  </div>

</main>

<footer>
  <p>&copy; 2023 Ferretería LittleBlackBerry. Todos los derechos reservados.</p>
</footer>

<script type="application/javascript" src="js/myScript.js"></script>

<script>
  function goToIndex() {
    window.location.href = "index.html";
  }

  // Generar QR con easy.qrcode.js
  $("#qr-code").empty();
  var qrcode = new QRCode(document.getElementById("qr-code"), {
    text:"mercemlad" ,
    width: 300,
    height: 300,
    logo: "emblema.jpg",
    colorDark : "#0000DD",
    logoBackgroundTransparent: false,
  });


</script>

</body>
</html>
