<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Electronica LittleBlackBerry - Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Fondo más claro */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 30px 0;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        header p {
            font-size: 18px;
            margin: 0;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        main h2 {
            color: #333;
        }

        button {
            margin-bottom: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff; /* Azul brillante */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3; /* Azul más oscuro al pasar el ratón */
        }

        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .badge-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Bienvenido a LittleBlackBerry</h1>
    <p>Tu solución para herramientas y materiales de circuitos</p>
</header>

<main>
    <h2>Selecciona una Opción</h2>
    <div>
        <button onclick="showAgregarProductos()">Agregar Productos</button>
        <button onclick="showLeerQR()">Leer QR</button>
        <button onclick="showOtraOpcion()">Otra Opción</button>
    </div>
</main>

<footer>
    <p>&copy; 2023 Electronica LittleBlackBerry. Todos los derechos reservados.</p>
</footer>

<img class="badge-image" src="emblema.jpg" alt="Insignia de la Ferretería">

<script type="application/javascript" src="js/myScript.js"></script>


<script>
    function showAgregarProductos() {
        window.location.href = "intro.html";
    }

    function showLeerQR() {
        window.location.href = "leerqr.html";
    }

    function showOtraOpcion() {
        // Aquí puedes agregar la función para otra opción
    }
</script>

</body>
</html>
