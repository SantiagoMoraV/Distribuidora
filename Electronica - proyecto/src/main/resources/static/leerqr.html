<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Electronicos LittleBlackBerry - Lector de QR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="easy.qrcode.min.js"></script>

    <style>
        main {
            min-height: calc(100vh - 150px);
        }

        body {
            overflow-y: scroll;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 30px 0;
            position: relative;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        header p {
            font-size: 18px;
            margin: 0;
        }

        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            max-height: 100px;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        main h2 {
            color: #333;
        }

        th {
            padding: 8px;
        }

        input, button {
            margin-bottom: 10px;
            padding: 10px;
            width: calc(100% - 22px);
        }

        input {
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            padding: 10px;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 2px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        #product-list li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
        }

        #product-list .product-qr {
            margin-left: 20px;
        }
    </style>
</head>
<body>
<header>
    <img src="emblema.jpg" alt="Insignia de la Ferretería" class="logo">
    <h1>Electronicos LittleBlackBerry</h1>
    <p>Tu solución para herramientas y materiales de construcción</p>
</header>


<footer>
    <p>© 2023 Electronicos LittleBlackBerry. Todos los derechos reservados.</p>
</footer>

<main>
    <h2>Contenido del código QR:</h2>
    <table id="product-table">
        <tr>
            <th>Nombre del Producto</th>
            <th>Descripción</th>
            <th>Precio</th>
        </tr>
    </table>
</main>

<script>
    console.log("Script is running")
    // Función para borrar los datos del almacenamiento local
    function clearLocalStorage() {
        localStorage.clear();
        console.log('Local storage cleared');
    }

    // Función para obtener los nuevos datos del servidor
    function getNewData() {
        $.ajax({
            url: "api/product/all",
            type: "GET",
            contentType: 'application/json',
            success: function (data) {
                console.log('Data received from server:', data);

                // Agrega los nuevos datos al elemento
                data.forEach(function (product) {
                    let productHTML = `
            <tr>
                <td>${product.name}</td><br>
                <td>${product.description}</td>
                <td>$${product.price}</td>
            </tr>
            `;
                    $("#product-table").append(productHTML);
                    console.log("data recibida: ", data)
                });
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.log('Error:', textStatus, errorThrown);
            }
        });
    }

    // Obtiene los nuevos datos del servidor y los agrega al elemento
    getNewData();

    // Obtener el contenido del código QR del almacenamiento local
    for (let i = 0; i < localStorage.length; i++) {
        let productId = localStorage.key(i);
        let product = JSON.parse(localStorage.getItem(productId));
        console.log('Product from local storage:', product);

        // Mostrar los detalles del producto
        let productHTML = `
        <tr>
            <td>${product.name}</td><br>
            <td>${product.description}</td>
            <td>$${product.price}</td>
        </tr>
    `;
        document.getElementById('product-table').innerHTML += productHTML;
    }
</script>

</body>
</html>
